name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Copy package-lock.json to root directory
      run: |
        cp git-actions-practice/DevOpsProject-app/package-lock.json .
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: List root directory contents
      run: ls -la

    - name: Install dependencies
      run: |
        cd git-actions-practice/DevOpsProject-app
        npm ci

    - name: Build the project
      run: |
        cd git-actions-practice/DevOpsProject-app
        npm run build --if-present

    - name: Run tests
      run: |
        cd git-actions-practice/DevOpsProject-app
        npm test
